<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <img src="https://i.pinimg.com/736x/d9/74/7b/d9747b5be964f82cbf48e4751c18b944.jpg" alt="Image 1">
            <img src="https://i.pinimg.com/736x/40/4e/c0/404ec0c6102b6014cbbc101d392c577a.jpg" alt="Image 2">
            <img src="https://i.pinimg.com/736x/42/f4/b9/42f4b99d4c5e5a8bfc9941d2a82c2862.jpg" alt="Image 3">
            <img src="https://i.pinimg.com/736x/f5/02/42/f502428644f10997373bf04c8f79bd30.jpg" alt="Image 4">
            <img src="https://i.pinimg.com/736x/3a/2e/b6/3a2eb64951f1eee28e5db0a001eb9e8d.jpg" alt="Image 5">
            <img src="https://i.pinimg.com/736x/a0/a3/6a/a0a36a9f83a9026392324dd954069e4f.jpg" alt="Image 6">
            <img src="https://i.pinimg.com/736x/b3/af/0c/b3af0c8797c8724f84b0412ce00ee6bf.jpg" alt="Image 7">
            <img src="https://i.pinimg.com/736x/ff/01/b7/ff01b78a68b6bf1909d80050bd7b5c76.jpg" alt="Image 8">
            <img src="https://i.pinimg.com/736x/4f/64/bf/4f64bf40652f82259f477bb6df9c5c6d.jpg" alt="Image 9">
           
        </div>
        <button class="nav-btn prev-btn" onclick="prevSlide()">&#10094;</button>
        <button class="nav-btn next-btn" onclick="nextSlide()">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
